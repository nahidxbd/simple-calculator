<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="calculator">
    <div id="full-screen">
        <div class="headline"><p>Calculator</p></div>
        <div id="screen"><input type="text" value="0" id="screen-input"></div>
        <div id="buttons">
            <button id="button-1" onclick="buttonClick('1')">1</button>
            <button id="button-2" onclick="buttonClick('2')">2</button>
            <button id="button-3" onclick="buttonClick('3')">3</button>
            <button id="button-4" onclick="buttonClick('+')">+</button>
            <button id="button-5" onclick="buttonClick('4')">4</button>
            <button id="button-6" onclick="buttonClick('5')">5</button>
            <button id="button-7" onclick="buttonClick('6')">6</button>
            <button id="button-8" onclick="buttonClick('-')">-</button>
            <button id="button-9" onclick="buttonClick('7')">7</button>
            <button id="button-10" onclick="buttonClick('8')">8</button>
            <button id="button-11" onclick="buttonClick('9')">9</button>
            <button id="button-12" onclick="buttonClick('*')">*</button>
            <button id="button-13" onclick="buttonClick('')">CA</button>
            <button id="button-14" onclick="buttonClick('0')">0</button>
            <button id="button-15" onclick="backSpace('')">&lt;</button>
            <button id="button-16" onclick="buttonClick('/')">/</button>   
            <button id="button-17" onclick="buttonClick('%')">%</button>
            <button id="button-18" onclick="buttonClick('.')">.</button>
            <button id="button-19" onclick="equalTo()">=</button>
        </div>
    </div>
     <script src="script.js"></script>
    </section>
</body>
</html>
